			</div>
	</div>
	<div class="row">
			<label for="green" class="col-sm-12 col-md-1">Green:</label>

				<div id="green" name="green" class=swiper-slide></div>
			</div>
	</div>
	<div class="row">
			<label for="blue" class="col-sm-12 col-md-1">Blue:</label>

			</div>
	</div>
	<div class="row">

				<div id="white" name="white" class=swiper-slide></div>
			</div>
	</div>
	<div class="row">
		<div class="button-wrapper col-sm-12 col-md-3">
			<button type="button" class="btn btn-lg" id="lightcycle">
				<span class="glyphicon glyphicon glyphicon-refresh"></span>
				Cycle
			</a>
		</div>
		<div class="button-wrapper col-sm-12 col-md-3">
			<button type="button" class="btn btn-lg" id="reset">
				<span class="glyphicon glyphicon glyphicon-ban-circle"></span>
				Off
			</a>
		</div>
		<div class="button-wrapper col-sm-12 col-md-3">
			<button type="button" class="btn btn-lg" id="mid">
				<span class="glyphicon glyphicon glyphicon-step-forward"></span>
				Mid
			</a>
		</div>
		<div class="button-wrapper col-sm-12 col-md-3">

				Full
